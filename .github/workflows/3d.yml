name: 3D Ribbons
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©è‡ªåŠ¨
  workflow_dispatch:
permissions:
  contents: write
  actions: read  # åŠ actionsæƒé™
jobs:
  build:
    permissions:
      contents: write  # jobçº§æƒé™
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
    - name: Debug Token  # æ–°å¢ï¼šæ£€æŸ¥token
      run: |
        echo "Token length: ${{ secrets.PAT_LENGTH }}"  # éªŒè¯PATå­˜åœ¨
    - name: 3D Ribbon
      uses: yoshi389111/github-profile-3d-contrib@v2  # æˆ–è¯• @v1 å¦‚æœv2 bug
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      with:
        DETAILED: "true"
        SHEET: "1"
        SHEET2: "2"
        SHEET3: "3"
        MANUFACTURER: "LEGO"
        DISPLAY_HEADING_LABEL: "Don't forget to star ğŸŒŸ"
        CATEGORIES: "â­ Emoji:1 | ğŸ’¬ Pull Requests:2 | ğŸ“– Wiki:3 | ğŸ“ Issues:4"
    - name: Commit & Push
      run: |
        git config user.email action@github.com
        git config username github-actions
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update 3D contrib"
        fi
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
        git push || echo "Push failed - check token"
