name: 3D Ribbons
on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'  # æ¯å¤©è‡ªåŠ¨
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}  # ç”¨PAT checkout
    - name: 3D Ribbon
      uses: yoshi389111/github-profile-3d-contrib@v2
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  # ç”¨PAT for action
      with:
        DETAILED: "true"
        SHEET: "1"
        SHEET2: "2"
        SHEET3: "3"
        MANUFACTURER: "LEGO"
        DISPLAY_HEADING_LABEL: "Don't forget to star ğŸŒŸ"
        CATEGORIES: "â­ Emoji:1 | ğŸ’¬ Pull Requests:2 | ğŸ“– Wiki:3 | ğŸ“ Issues:4"  # ç®€åŒ–é˜²bug
    - name: Commit & Push
      run: |
        git config user.email action@github.com
        git config username github-actions
        git add .
        git diff --staged --quiet || git commit -m "Update 3D contrib"
        # ç”¨PAT push
        git remote set-url origin https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
        git push
