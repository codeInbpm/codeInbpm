name: 3D Ribbons
on:
  schedule:  # 每天18:00 UTC跑（可改cron）
    - cron: "0 18 * * *"
  workflow_dispatch:  # 手动触发
permissions:
  contents: write  # 允许commit/push
jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v5  # 最新checkout，稳定
      - uses: yoshi389111/github-profile-3d-contrib@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 默认token，public repo OK
          USERNAME: ${{ github.repository_owner }}  # 你的用户名（codeInbpm）
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A .
          if git commit -m "generated"; then
            git push
          fi
